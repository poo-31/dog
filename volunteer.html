        <section><h2>Volunteer Sign-Up</h2>
            <p>Please fill out the form below to volunteer with us. We appreciate your interest in helping us!</p>
            
            <form action="volunteer-form.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                 <label for="number">Mobile No:</label>
                <input type="number" id="number" name="number" required><br>

                <label for="interest">Why do you want to volunteer?</label><br>
                <textarea id="interest" name="interest" required></textarea><br>
                <button type="button" onclick="window.location.href='thank-you.html';">Submit</button>
